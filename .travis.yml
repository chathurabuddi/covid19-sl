if: (type = push AND branch IN (master, develop)) OR (type = push AND tag IS present) OR type = pull_request
language: android

android:
  components:
    - platform-tools
    - tools
    - build-tools-29.0.3
    - android-29
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-19

jobs:
  include:
    - stage: "Code Analysis"
      name: "Sonar Cloud Code Analysis"
      jdk: openjdk11
      addons:
        sonarcloud:
          organization: "chathurabuddi"
          token:
            secure: ""
      script: ./gradlew sonarqube

    - stage: "Build"
      name: "Build the Project"
      jdk: openjdk8
      before_install:
        - yes | sdkmanager "platforms;android-29"
      script: ./gradlew assembleDebug

    - stage: "Release"
      name: "Release the artifacts to GitHUb Releases"
      script: echo "Release the artifacts to GitHUb Releases"
      if: type = push AND tag IS present
      deploy:
        provider: releases
        api-key: $GITHUB_API_KEY
        file: $TRAVIS_BUILD_DIR/app/build/outputs/apk/debug/app-debug.apk
        skip_cleanup: true
        name: $TRAVIS_TAG
        body: Automated release build of $TRAVIS_BRANCH ($TRAVIS_COMMIT) by Travis CI on $(date +'%F %T %Z').
        overwrite: true
        target_commitish: $TRAVIS_COMMIT
        on:
          branch: master
          tags: true
      after_deploy:
        - rm -rf $TRAVIS_BUILD_DIR/app/build/outputs
